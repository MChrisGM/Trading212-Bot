<!DOCTYPE html>
<html>

<head>
    <title>Trading Monitor</title>
    <meta http-equiv="refresh" content="30">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
    <script src="script.js"></script>
</head>

<body>
    <div id="container">
        <div id="account">
            <p>Account value:</p>
            <p id="acc_val"></p>
        </div>
        <hr>
        <div id="live">
            <p>Live:</p>
            <p id="live_val"></p>
        </div>
        <hr>
        <div id="candle">
            <p>Candle time:</p>
            <p id="candle_time"></p>
        </div>
        <hr>
        <div id="graph">
            <div id='AccountGraph'></div>
            <div id='PriceGraph'></div>
        </div>
        <img id="QRCode" />
    </div>

</body>

</html>
